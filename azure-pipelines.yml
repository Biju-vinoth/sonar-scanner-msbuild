# SonarScanner for MSBuild
# Build, QA

trigger:
- azure-pipelines

pool:
  vmImage: 'windows-latest'

variables:
  group: sonarsource-build-variables
  solution: 'SonarScanner.MSBuild.sln'
  sonarCloudConnection: 'SonarCloud'
  sonarCloudOrganization: 'SonarSource'
  sonarCloudMsBuildProjectKey: 'sonarscanner-msbuild'
  sonarCloudMsBuildProjectName: 'SonarScanner for MSBuild'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Build
  displayName: Build solution
  jobs:
    - job: build
      displayName: 'Build and analyze on SonarCloud'
      steps:
      - checkout: self
        fetchDepth: 1
      - task: NuGetToolInstaller@1
        displayName: 'Use NuGet 4.9.3'
        inputs:
          versionSpec: '4.9.3'
      - task: NuGetCommand@2
        displayName: 'NuGet restore'
        inputs:
          command: 'restore'
          restoreSolution: '$(solution)'
          feedsToUse: 'select'
      - task: SonarCloudPrepare@1
        condition: and(succeeded(), or(eq(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranchName'], 'master')))
        inputs: 
          SonarCloud: '$(sonarCloudConnection)'
          organization: '$(sonarCloudOrganization)'
          projectKey: '$(sonarCloudMsBuildProjectKey)'
          projectName: '$(sonarCloudMsBuildProjectName)'
          projectVersion: '$(SONAR_PROJECT_VERSION)'
          scannerMode: MSBuild
      - task: VSBuild@1
        inputs:
          solution: '$(solution)'
          vsVersion: '15.0'
          platform: '$(BuildPlatform)'
          configuration: '$(BuildConfiguration)'
          maximumCpuCount: true
      - task: VSTest@2
        inputs:
          testSelector: 'testAssemblies'
          testAssemblyVer2: |
            **\$(BuildConfiguration)\*test*.dll
            !**\obj\**
          searchFolder: '$(System.DefaultWorkingDirectory)'
      - task: SonarCloudAnalyze@1
        condition: and(succeeded(), or(eq(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranchName'], 'master')))
      - task: SonarCloudPublish@1
        condition: and(succeeded(), or(eq(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranchName'], 'master')))
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: 'DeploymentArtifacts/BuildAgentPayload/$(BuildConfiguration)'
          artifact: 'scanner-zips'

- stage: QA
  displayName: Run Integration tests
  dependsOn: Build
  jobs:
  - job: its
    displayName: 'Run its'
    strategy: 
      matrix: 
        vs2015_dev: 
          imageName: "vs2015-win2012r2"
          SQ_VERSION: "DEV"
        vs2015_latest67: 
          imageName: "vs2015-win2012r2"
          SQ_VERSION: "LATEST_RELEASE[6.7]"
        vs2015_latest79: 
          imageName: "vs2015-win2012r2"
          SQ_VERSION: "LATEST_RELEASE[7.9]"
        vs2017_dev: 
          imageName: "vs2017-win2016"
          SQ_VERSION: "DEV"
        vs2017_latest67: 
          imageName: "vs2017-win2016"
          SQ_VERSION: "LATEST_RELEASE[6.7]"
        vs2017_latest79: 
          imageName: "vs2017-win2016"
          SQ_VERSION: "LATEST_RELEASE[7.9]"
      maxParallel: 2
    steps:
      - checkout: self
        fetchDepth: 1
      - task: DownloadSecureFile@1
        displayName: 'Download Maven private settings'
        name: mavenSettings
        inputs:
          secureFile: 'maven-settings-private-with-p2-mirrors.xml'
      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          itemPattern: '*.zip'
          targetPath: '$(Pipeline.Workspace)'
          artifactName: scanner-zips
      - task: Maven@3
        displayName: 'Run Maven verify'
        inputs:
          goals: 'verify -Dcommercial'
          options: '--settings $(mavenSettings.secureFilePath) -B -e -Dsonar.runtimeVersion=$(SQ_VERSION) -DscannerForMSBuild.version=$SCANNER_VERSION -Dmsbuild.path=$MSBUILD_PATH'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.11'
          mavenOptions: '-Xmx3072m'
     




